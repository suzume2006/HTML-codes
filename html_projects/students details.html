<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studentform</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">name</label>
            <input id="name" type="text" placeholder="enter the name of student">
        </div>
         <div>
            <label for="parents name">parents name</label>
            <input id="parents name" type="text" placeholder="enter the name of parents">
        </div>
        <div>
            <label for="score in 10th">score</label>
            <input id="score in 10th" type="number" placeholder="enter the your score">
        </div>
         <div>
            <label for="add">email</label>
            <textarea address="email" id="add"></textarea>
        </div>
    </form>
</body>
</html>
