<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zomato</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #fff8f0;
    color: #333;
    line-height: 1.6;
}

/* Header */
header {
    background-color: #e23744;
    color: white;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

.logo {
    font-size: 1.8rem;
    font-weight: bold;
}

.navbar a {
    color: white;
    text-decoration: none;
    margin-left: 15px;
    font-weight: 500;
}

.navbar a:hover {
    text-decoration: underline;
}

/* Main content */
main {
    padding: 40px 20px;
    text-align: center;
    font-size: 1.5rem;
    background-color: #fff;
}

/* Footer */
footer {
    text-align: center;
    background-color: #e23744;
    color: white;
    padding: 15px 0;
    position: relative;
    bottom: 0;
    width: 100%;
}

    </style>
</head>
<body>
    <header>
        <div>zomato</div>
        </div>
        <a href="/home">home</a>
        <a href="/about">about</a>
        <a href="/contact">contact</a>
        <div>
    </header>
    <main>
        <div>
            anytime order anytime food 
        </div>
    </main>
    <footer>
        copy rights @ zomato
    </footer>
</body>
</html>
