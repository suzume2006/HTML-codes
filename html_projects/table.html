<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        .styled-table {
  border-collapse: collapse;
  margin: 25px 0;
  font-size: 16px;
  font-family: Arial, sans-serif;
  width: 100%;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.styled-table thead tr {
  background-color: #009879;
  color: #ffffff;
  text-align: left;
}

.styled-table th,
.styled-table td {
  padding: 12px 15px;
  border: 1px solid #ddd;
}

.styled-table tbody tr {
  border-bottom: 1px solid #dddddd;
}

.styled-table tbody tr:nth-child(even) {
  background-color: #f3f3f3;
}

.styled-table tbody tr:hover {
  background-color: #f1f1f1;
}

    </style>
</head>
<body>
    <h1>table of a student</h1>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>roll number</th>
                <th>salary</th>            
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>rohan</td>
                <td>2345679</td>
                <td>500000</td>
            </tr>
            <tr>
                <td>brutikaa</td>
                <td>2435567</td>
                <td>674444444</td>
            </tr>
            <tr>
                <td>rahul</td>
                <td>345673</td>
                <td>2333333</td>
            </tr>
            <tr>
                <td>rudra</td>
                <td>12345</td>
                <td>2344566</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
